<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-list-header> Products in cart</ion-list-header>

    <ion-item-group *ngFor="let product of getProducts()">
      <ion-item>
        <ion-label>
          <h2>{{product.name}}</h2>
          <p>{{product.quantity}} units of ${{product.value}} each.</p>
          <h3>Total: ${{product.value * product.quantity}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
